<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your sex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <!-- <p>Lose/Gain</p> -->
            <p class="step">Step 2 of 8</p>
            <h2>Tell us about yourself?</h2>
        </div>

        <h4 class="chooseSex">Choose your sex</h4>

        <div class="mid">
            <div class="lossGoal">
                <img class="imageG" src="./images/male1.png">
                <p class="sex">Male</p>
                <input id="imageLG" type="radio">
            </div>
            <div class="gainGoal">
                <img class="imageG" src="./images/female1.png">
                <p class="sex">Female</p>
                <input id="imageGG" type="radio">
            </div>
        </div>

        <div class="birthDate">
            <h4>Choose date of birth</h4>
            <input id="birthDate" type="date">
        </div>

        <div class="foot">
            <a href="./chooseMetrics.html">
                <input class="btn" type="button" value="Next">
            </a>
        </div>
    </div>
</body>
</html>
